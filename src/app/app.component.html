<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="/home">
            <ion-icon name="home-outline" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/skyplot">
            <!-- SkyPlot -->
            <ion-icon name="locate-outline" slot="start"></ion-icon>
            <ion-label>Plot & Skyplot</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/plot">
            <!-- Plot -->
            <ion-icon name="map-outline" slot="start"></ion-icon>
            <ion-label>Advanced Plot</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/historic">
            <ion-icon name="time-outline" slot="start"></ion-icon>
            <ion-label>{{ 'HISTORY.title' | translate:param }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/settings">
            <ion-icon name="settings-outline" slot="start"></ion-icon>
            <ion-label>{{ 'SETTINGS.title' | translate:param }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <!-- <ion-menu-toggle>
          <ion-item routerLink="/account">
            <ion-icon name="person-outline" slot="start"></ion-icon>
            <ion-label>Conta</ion-label>
          </ion-item>
        </ion-menu-toggle> -->
      </ion-list>
    </ion-content>

    <ion-footer>
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-menu-toggle>
                <ion-tab-button tab="share" (click)="share()">
                  <ion-icon name="share-social-outline"></ion-icon>
                  <ion-label>Share</ion-label>
                </ion-tab-button>
              </ion-menu-toggle>
            </ion-col>
            <ion-col>
              <ion-menu-toggle>
                <ion-tab-button routerLink="/news" tab="map">

                  <ion-icon name="help-outline"></ion-icon>
                  <ion-label>{{ 'HELP.title' | translate:param }}</ion-label>

                </ion-tab-button>
              </ion-menu-toggle>
            </ion-col>
            <ion-col>
              <ion-menu-toggle>
                <ion-tab-button routerLink="/about" tab="about">
                  <ion-icon name="information-circle-outline"></ion-icon>
                  <ion-label>{{ 'ABOUT.title' | translate:param }}</ion-label>
                </ion-tab-button>
              </ion-menu-toggle>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-footer>

  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
